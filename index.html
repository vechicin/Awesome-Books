<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 class="title">Awesome books</h1>
  <section class="books">
    <ul class="book-list"></ul>
  </section>
  <form class="book-form" action="#">
    <input type="text" class="book-input" id="title" placeholder="Title">
    <input type="text" class="book-input" id="author" placeholder="Author">
    <button type="button" class="add-book">Add</button>
  </form>
</body>

</html>
